<!DOCTYPE html>

<script>

    let arr = [1, 2, 3, 4, 5];

    // Push
    arr.push(6);
    console.log(arr);

    // Pop
    arr.pop();
    console.log(arr);

    // Slice
    let slicedArr = arr.slice(1, 3);

    // Splice
    arr.splice(2, 0, 10);
    console.log(arr);

    // Shift
    arr.shift();
    console.log(arr);

    // Unshift
    arr.unshift(1);
    console.log(arr);

    // Map
    let mappedArr = arr.map(x => x * 2);
    console.log(mappedArr);

    // Filter 
    let filteredArr = arr.filter(x => x > 3);
    console.log(filteredArr);

    // Reduce
    let reducedArr = arr.reduce((a, b) => a + b, 0);
    console.log(reducedArr);

</script>
