<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch </title>
    <link rel="stylesheet" href="stop-watch.css">
    <link rel="stylesheet" href="Image/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="stopwatch">

        <div id="displayTime">

            00:00:00

        </div>

        <div class="buttons">

            <i class="fa-regular fa-circle-stop" onclick="watchStop"></i>
            <i class="fa-solid fa-play" onclick="watchStart"></i>
            <i class="fa-solid fa-rotate-right" onclick="watchReset"></i>

        </div>

    </div>
    
</body>
</html>

<script>

    let [seconds, minutes, hours] = [0,0,0];
    let displayTime = document.getElementById("displayTime");
    let timer = null;

    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;


        displayTime.innerHTML = h +":"+ m +":"+ s; 

    }



    
    function watchStart(){
        if(timer!== null){
            clearInterval(timer);
        }
        timer = setInterval(stopwatch,1000);
    }

    function watchStop(){
        clearInterval(timer);
    }

    function watchReset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        displayTime.innerHTML = "00:00:00";
    }
    






</script>
