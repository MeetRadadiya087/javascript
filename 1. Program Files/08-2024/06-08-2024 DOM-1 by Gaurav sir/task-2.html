<!-- Q-2. On clicking the button Change H3 the colour of all <h3> should turn to green. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change all H3 Color to Green</title>
</head>

<body>

    <button id="changeH3">Change H3</button>
    <h1>This is the first heading 1.</h1>
    <h2>This is the first heading 2.</h2>
    <h3>This is the first heading 3.</h3>
    <h4>This is the first heading 4.</h4>
    <h5>This is the first heading 5.</h5>

</body>

</html>

<script>

    function changeH3Color() {
        var headings = document.getElementsByTagName('h3');

        for (var i = 0; i < headings.length; i++) {
            headings[i].style.color = 'green';
        }
    }

    document.getElementById('changeH3').addEventListener('click', changeH3Color);

</script>
