<!-- Q-6. On clicking Change Red all the elements with the class red should change to red. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color to Blue</title>
</head>

<body>

    <button id="changeRed">Change Red</button>

    <p class="red">This is a red text.</p>
    <p class="red">This is another red text.</p>

</body>
</html>

<script>
        
    function changeColor() {
        var elements = document.getElementsByClassName('red');

        for (var i = 0; i < elements.length; i++) {
            elements[i].style.color = 'red';
        }
    }

    document.getElementById('changeRed').addEventListener('click', changeColor);

</script>
