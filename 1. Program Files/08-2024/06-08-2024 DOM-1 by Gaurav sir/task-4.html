<!-- Q-4. On clicking Change Green all the elements with the class green should change to green. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color to Green</title>
</head>

<body>

    <button id="changeGreen">Change Green</button>

    <p class="green">This is a green text.</p>
    <p class="green">This is another green text.</p>

</body>
</html>

<script>
        
    function changeColor() {
        var elements = document.getElementsByClassName('green');

        for (var i = 0; i < elements.length; i++) {
            elements[i].style.color = 'green';
        }
    }

    document.getElementById('changeGreen').addEventListener('click', changeColor);

</script>
