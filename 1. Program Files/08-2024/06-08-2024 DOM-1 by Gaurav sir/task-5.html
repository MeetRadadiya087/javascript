<!-- Q-5. On clicking Change Blue all the elements with the class blue should change to blue. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color to Blue</title>
</head>

<body>

    <button id="changeBlue">Change Blue</button>

    <p class="blue">This is a blue text.</p>
    <p class="blue">This is another blue text.</p>

</body>
</html>

<script>
        
    function changeColor() {
        var elements = document.getElementsByClassName('blue');

        for (var i = 0; i < elements.length; i++) {
            elements[i].style.color = 'blue';
        }
    }

    document.getElementById('changeBlue').addEventListener('click', changeColor);

</script>
