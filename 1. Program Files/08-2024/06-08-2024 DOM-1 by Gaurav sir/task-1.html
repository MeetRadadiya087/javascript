<!-- Q-1. On clicking the button Change H1 the colour of first <h1> should turn to red. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change all H1 Color to Red</title>
</head>

<body>

    <button id="changeH1">Change H1</button>
    <h1>This is the first heading 1.</h1>
    <h2>This is the first heading 2.</h2>
    <h3>This is the first heading 3.</h3>
    <h4>This is the first heading 4.</h4>
    <h5>This is the first heading 5.</h5>

</body>

</html>

<script>

    function changeH1Color() {
            var headings = document.getElementsByTagName('h1');

            for (var i = 0; i < headings.length; i++) {
                headings[i].style.color = 'red';
            }
        }

    document.getElementById('changeH1').addEventListener('click', changeH1Color);

</script>
