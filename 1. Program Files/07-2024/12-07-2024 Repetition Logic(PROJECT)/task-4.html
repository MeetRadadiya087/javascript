<!-- Q-4. Use a while loop to calculate and print the factorial of 5. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>

<body>

    <label for="">Enter Number = <input type="text" id="num"></label>                   <br><br>

</body>

</html>

<script>

    let num = document.getElementById("num").value
    num = parseInt(num)
    let fact = 1
    let i = 1
    while (i <= num) {
        fact *= i
        i++
    }
    console.log(fact)
    document.write(`<center>
    <h1>Answer =  ${fact}</h1>
</center>`)

</script>
