<!-- Q-5.Write a for loop that concatenates the string "Hello" 5 times and prints the result. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>

<body>

</body>

</html>

<script>

    let str = '';

    for (let i = 0; i < 5; i++) {
        str += 'Hello';
    }
    console.log(str);
    document.write(`<center><h1>${str}</h1></center>`)

</script>
