<!-- Q-2. Print numbers from 1 to 100. For multiples of 3, print "Fizz" instead of the number, and for multiples of 5, print "Buzz". For numbers which are multiples of both 3 and 5, print "FizzBuzz". -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>

</body>

</html>

<script>

    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
            document.write(`<center><h1>FizzBuzz</h1></center>`)
        }
        else if (i % 3 === 0) {
            console.log("Fizz")
            document.write(`<center><h1>Fizz</h1></center>`)
        }
        else if (i % 5 === 0) {
            console.log("Buzz")
            document.write(`<center><h1>Buzz</h1></center>`)
        }
        else {
            console.log(i);
            document.write(`<center><h1>${i}</h1></center>`)

        }
    }

</script>
