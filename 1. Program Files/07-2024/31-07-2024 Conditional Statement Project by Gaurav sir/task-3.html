<!-- Q-3. Write a simple number guessing game. Provide a secret number and a guess. Based on those numbers give players clues if their guess is higher, lower or correct. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Welcome to the Number Guessing Game</h1>
    <p>Try to guess the secret number!</p>
</body>

</html>

<script>
    function startGame() {
        const secretNumber = 7;

        function guessNumber() {
            let guess;
            do {
                let guessInput = prompt("Guess the secret number (between 1 and 10):");
                guess = parseInt(guessInput);

                if (isNaN(guess) || guess < 1 || guess > 10) {
                    alert("Please enter a valid number between 1 and 10.");
                } else if (guess === secretNumber) {
                    alert("Congratulations! You guessed the correct number!");
                } else if (guess < secretNumber) {
                    alert("Your guess is too low. Try again.");
                } else {
                    alert("Your guess is too high. Try again.");
                }
            } while (guess !== secretNumber);
        }

        guessNumber();
    }

    window.onload = function () {
        startGame();
    }
</script>
