<!-- Product Page with CRUD operation -->

<!-- The objective of this project is to create a product page that allows users to perform CRUD operations on a list of products. The projrct aims to provide hands-on experiance in web development with a focus on JavaScript and localstorage. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <link rel="stylesheet" href="exam-3.css">
</head>

<body>
    <h1>Product Management</h1>
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Product Price" required>
        <button type="submit">Add Product</button>
    </form>
    <ul id="product-list"></ul>

</body>

</html>

<script src="exam-3.js"></script>
